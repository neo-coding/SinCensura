<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bonos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
          <img [src]="url+'/'+slide.imagen" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p [innerHTML]="slide.description"></p>
        </ion-slide>

        <ion-slide>
          <ion-toolbar>
          </ion-toolbar>
          <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
          <h2 class="slide-title">Ready to Play?</h2>
          <button ion-button large clear icon-end color="primary">
            Continue
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
      </ion-slides>
</ion-content>
