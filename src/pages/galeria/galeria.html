<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

<ion-content padding>

      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of images" >
          <div class="image-container">
            <img [src]="image.images.standard_resolution.url" alt="" imageViewer>

    </ion-row>
  </ion-grid>
</ion-content>
